name: mobile_flutter
description: "Digital building logs for Moscow LDT 03"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_map:
    version:  ^8.2.2
  shared_preferences:
    version: ^2.5.3
  geolocator: ^10.1.0
  http:
    version: ^1.5.0
  flutter_native_splash: ^2.4.6
  cupertino_icons: ^1.0.8
  camera: ^0.11.2
  logging: ^1.3.0
  iconify_flutter: ^0.0.7
  flutter_osm_plugin: ^1.4.2
  permission_handler: ^12.0.1
  flutter_svg: ^2.0.7
  connectivity_plus: ^6.0.3
  file_picker: ^10.3.3
  device_info_plus: ^9.0.0
  latlong2: ^0.9.1
  uuid: ^4.5.1
  dropdown_search: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/tessdata/
    - assets/icons/


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png
  android: true
  ios: true
  web: false
  android_12:
    color: "#FFFFFF"
    image: assets/images/logo.png
  ios_content_mode: "center"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logoIcon.png"
  android_adaptive_icon_background: "#FFFFFF"
  android_adaptive_icon_foreground: "assets/icon/icon_foreground.png"