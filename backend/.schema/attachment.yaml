tables:
- name: attachments
  schema: attachment
  fields:
  - name: original_filename
    type: text
  - name: uuid
    type: uuid
    isPrimary: true
    default: "gen_random_uuid()"
  - name: base_entity_uuid
    type: uuid
  - name: file_uuid
    type: uuid
  - name: content_type
    type: text
    nullable: true
    default: null
