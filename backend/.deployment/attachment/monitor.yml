apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: attachment-app
    release: kube-prometheus-stack
  name: attachment-app-monitor
  namespace: solution
spec:
  endpoints:
    - basicAuth:
        password:
          key: password
          name: attachment-metrics-auth
        username:
          key: username
          name: attachment-metrics-auth
      interval: 15s
      path: /metrics
      port: http
  namespaceSelector:
    matchNames:
      - attachment
  selector:
    matchLabels:
      app: attachment-app
